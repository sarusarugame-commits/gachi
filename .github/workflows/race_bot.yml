name: run-bot

on:
  schedule:
    # ⏰ JST 08:00, 14:00, 20:00 の3回だけ起動
    # (UTCだと 23:00, 05:00, 11:00)
    - cron: '0 23,5,11 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-race-prediction:
    runs-on: ubuntu-latest
    # 最大6時間稼働 (Python側で22時に強制終了するので深夜までは動きません)
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy lightgbm requests beautifulsoup4

      - name: Run Main Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py
