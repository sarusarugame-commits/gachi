name: Boat Race Bot

on:
  schedule:
    # JST 08:30 (UTC 23:30) - 朝のレース
    - cron: '30 23 * * *'
    # JST 14:30 (UTC 05:30) - 昼・夕方のレース
    - cron: '30 5 * * *'
    # JST 20:30 (UTC 11:30) - ナイター最終
    - cron: '30 11 * * *'
  workflow_dispatch: # 手動実行ボタン

permissions:
  contents: write

jobs:
  run-race-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6時間で強制終了（無限ループ防止）

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # requirements.txt があれば使う、なければ直接インストール
          if [ -f requirements.txt ]; then 
            pip install -r requirements.txt
          else
            # 必須ライブラリ（curl_cffiを含む）を強制インストール
            pip install pandas numpy lightgbm joblib beautifulsoup4 lxml curl_cffi requests
          fi

      - name: Run Bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          # ★重要: これでログがリアルタイムに表示されます
          PYTHONUNBUFFERED: '1'
        run: |
          python main.py

      - name: Force Save Database
        # 成功しても失敗しても、取れた分のデータ(DB)は必ず保存する
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "bot@noreply.github.com"
          
          # 競合回避のため最新を取得してから保存
          git fetch origin main
          git reset --soft origin/main
          
          git add race_data.db
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update DB [skip ci]"
            git push origin main
          fi
