name: Boat Race Bot

on:
  schedule:
    - cron: '30 23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-race-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy lightgbm requests beautifulsoup4

      - name: Run Bot
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python main.py

      - name: Force Save Database
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "bot@noreply.github.com"
          
          # 最新のリモート情報を取得
          git fetch origin main
          
          # ローカルの変更（新しいDB）を維持したまま、履歴をリモートに合わせる
          # これにより「競合」判定を回避して、強制的にコミットできるようにする
          git reset origin/main
          
          # データベースを追加
          git add race_data.db
          
          # コミット＆プッシュ
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update race data [skip ci]"
            git push origin main
          fi
